  <main id="tartalom">
    <div class="row">
      <div class="col-md-12">
        <form action="mailto:viktortako4@gmail.com" method="post" enctype="text/plain">
          <h1 id="form_cim"> Melyik a kedvenc fajod? </h1>

          <fieldset>

            <legend><span class="number">1</span>Az adataid</legend>

            <label for="nev">Név:</label>
            <input type="text" id="nev" name="teljes_nev" maxlength="60">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email_cim" maxlength="35">

          </fieldset>
          <fieldset>

            <legend><span class="number">2</span>A fajról</legend>

            <label for="faj_nev">A faj neve:</label>
            <input type="text" id="faj_nev" name="faj" maxlength="30">

            <label for="faj_szarmazas">Honnan származik a faj?</label>
            <input type="text" id="faj_szarmazas" name="szarmazas" maxlength="20">

            <label for="faj_meret">Körülbelül mekkora ez a faj, kg-ban megadva?</label>
            <input type="text" id="faj_meret" name="meret" maxlength="10">

            <label for="faj_ara">Mennyibe kerül ez a faj?</label>
            <input type="text" id="faj_ara" name="ara" maxlength="15">

            <label>Volt már ilyen cicád?</label>
            <input type="radio" id="volt" value="volt" name="volte">
            <label for="volt" class="light">Volt!</label>
            <br>
            <input type="radio" id="nem_volt" value="nem_volt" name="volte">
            <label for="nem_volt" class="light">Nem volt...</label>

            <label for="leiras">Írj a fajról egy rövid leírást:</label>
            <textarea id="leiras" name="faj_leiras" maxlength="1000"></textarea>

            <input type="checkbox" id="adat" value="adat_bel" name="adat_bel"><label class="light"
              for="adat">Beleegyezek
              az adataim feldolgozásába.</label><br>
            <input type="checkbox" id="level" value="hir_level" name="hir_level"><label class="light"
              for="level">Szeretnék hírleveleket kapni.</label><br>

          </fieldset>

          <button type="submit" value="Elküld">Elküld</button>
          <button type="reset" value="Töröl">Töröl</button>
          <nav><a href="#menu">Vissza a menüre</a></nav>

        </form>
      </div>
    </div>
